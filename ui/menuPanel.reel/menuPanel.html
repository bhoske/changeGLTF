<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="menuPanel.css">
	<script language="JavaScript" type="text/javascript" src="ui/menuPanel.reel/SpryCollapsiblePanel.js"></script>
    <script type="text/montage-serialization">
        {
            "owner": {
                "prototype": "ui/menuPanel.reel",
                "properties": {
                    "element": {"#": "menuPanel"}
                }
            },
			"controller": {
				"prototype": "montage/core/radio-button-controller"
			},
			"pmiController": {
				"prototype": "montage/core/radio-button-controller"
			},
			"rangecontroller": {
				"prototype": "montage/core/range-controller"
			},
			"EnvDefault": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                    "element": { "#": "EnvDefault" }
                },
                "listeners": [{
                    "type": "action",
                    "listener": {
                        "@": "owner"
                    }
                }]
			},
			"Env1": {
				"prototype": "digit/ui/button.reel",
				"properties": {
						"element": { "#": "Env1" }
					},
					"listeners": [{
						"type": "action",
						"listener": {
							"@": "owner"
						}
					}]
			},
			"Env2": {
				"prototype": "digit/ui/button.reel",
				"properties": {
						"element": { "#": "Env2" }
					},
					"listeners": [{
						"type": "action",
						"listener": {
							"@": "owner"
						}
					}]
			},
			"menuPanelVisibility": {
				"prototype": "digit/ui/button.reel",
				"properties": {
						"element": { "#": "menuPanelVisibility" }
					},
					"listeners": [{
						"type": "action",
						"listener": {
							"@": "owner"
						}
					}]
			},		
			"htmlColorPicker": {
				"prototype": "digit/ui/button.reel",
				"properties": {
						"element": { "#": "htmlColorPicker" }
					},
					"listeners": [{
						"type": "action",
						"listener": {
							"@": "owner"
						}
					}]
			},
			"bodyColorRepetition": {
				"prototype": "montage/ui/repetition.reel",
				"properties": {
					"element": {"#": "bodyColorRepetition"},
					"isSelectionEnabled": true
				},
				"bindings": {
					"contentController": {"<-": "@owner.bodyColorController"}
				}
			},
			"bodyColorSwatch": {
				"prototype": "ui/color-swatch.reel",
				"properties": {
					"element": {"#": "bodyColorSwatch"}
				},
				"bindings": {
					"color": {"<-": "@bodyColorRepetition.objectAtCurrentIteration"}
				}
			},
			"selectedBodyColorName": {
				"prototype": "digit/ui/text.reel",
				"properties": {
					"element": {"#": "selectedBodyColorName"}
				},
				"bindings": {
					"value": {"<->": "@owner.bodyColor.name"}
				}
			},
			"customColor": {
				"prototype": "digit/ui/button.reel",
				"properties": {
						"element": { "#": "customColor" }
					},
					"listeners": [{
						"type": "action",
						"listener": {
							"@": "owner"
						}
					}]
			},
			"applyExteriorColor": {
				"prototype": "digit/ui/button.reel",
				"properties": {
						"element": { "#": "applyExteriorColor" }
					},
					"listeners": [{
						"type": "action",
						"listener": {
							"@": "owner"
						}
					}]
			},
			"showBBOX": {
				"prototype": "digit/ui/checkbox.reel",
				"properties": {
					"element": {"#": "showBBOX"}
				},
				"bindings": {
					"checked": {"<->": "@owner.showBBOX"}
				}
			},
			"showReflection": {
				"prototype": "digit/ui/checkbox.reel",
				"properties": {
					"element": {"#": "showReflection"}
				},
				"bindings": {
					"checked": {"<->": "@owner.showReflection"}
				}
			},
			"perspective": {
				"prototype": "digit/ui/radio-button.reel",
				"properties": {
					"element": {"#": "perspective"},
					"checked": true,
					"radioButtonController": {"@": "controller"}
				},
				"listeners": [{
						"type": "action",
						"listener": {
							"@": "owner"
						}
					}]
			},
			"orthographic": {
				"prototype": "digit/ui/radio-button.reel",
				"properties": {
					"element": {"#": "orthographic"},
					"checked": false,
					"radioButtonController": {"@": "controller"}				

				},
				"listeners": [{
						"type": "action",
						"listener": {
							"@": "owner"
						}
					}]
			},
			"shininess":{
			"prototype": "digit/ui/slider.reel",
				"properties": {
					"element": {"#": "shininess"}
				},
				"bindings": {
					"value": {"<->": "@owner.shininess"}
				}
			},
			"standardView": {
				"prototype": "digit/ui/select.reel",
				"properties": {
					"element": {"#": "standardView"},
					"labelPropertyName": "name",
					"multiSelect": false
				},
				"bindings": {
					"contentController": {"<-": "@owner.viewController"}
				}
			},		
			"fitall": {
				"prototype": "digit/ui/button.reel",
				"properties": {
					"element": {"#": "fitall"}
				},
				"listeners": [
					{
						"type": "action",
						"listener": {"@": "owner"}
					}
				]
			},
			"turn": {
				"prototype": "digit/ui/checkbox.reel",
				"properties": {
					"checked": false,
					"element": {"#": "turn"}
				},
				"listeners": [{
						"type": "action",
						"listener": {
							"@": "owner"
						}
					}]
			},
			"driverVision": {
				"prototype": "digit/ui/button.reel",
				"properties": {
					"element": {"#": "driverVision"}
				},
				"listeners": [
					{
						"type": "action",
						"listener": {"@": "owner"}
					}
				]
			},
			"setdefaultproperties": {
				"prototype": "digit/ui/button.reel",
				"properties": {
					"element": {"#": "setdefaultproperties"}
				},
				"listeners": [
					{
						"type": "action",
						"listener": {"@": "owner"}
					}
				]
			},
			"enablePick1": {
				"prototype": "digit/ui/radio-button.reel",
				"properties": {
					"element": {"#": "enablePick1"}
				},
				"bindings": {
					"checked": {"<->": "@owner.enablePick"}
				},
				"listeners": [{
						"type": "action",
						"listener": {
							"@": "owner"
						}
					}]
			},
			"disablePick1": {
				"prototype": "digit/ui/radio-button.reel",
				"properties": {
					"element": {"#": "disablePick1"}
				},
				"bindings": {
					"checked": {"<->": "@owner.disablePick"}
				},
				"listeners": [{
						"type": "action",
						"listener": {
							"@": "owner"
						}
					}]
			},
			"pickType": {
				"prototype": "digit/ui/select.reel",
				"properties": {
					"element": {"#": "pickType"},
					"labelPropertyName": "name",
					"multiSelect": false
				}
			},
			"showPMI": {
				"prototype": "digit/ui/checkbox.reel",
				"properties": {
					"element": {"#": "showPMI"}
				},
				"bindings": {
					"checked": {"<->": "@owner.showPMI"}
				},
				"listeners": [{
						"type": "action",
						"listener": {
							"@": "owner"
						}
					}]
			},
			"initialBtn": {
				"prototype": "digit/ui/button.reel",
				"properties": {
					"element": {"#": "initialBtn"}
				},
				"listeners": [
					{
						"type": "action",
						"listener": {"@": "owner"}
					}
				]
			},
			"playBtn": {
				"prototype": "digit/ui/button.reel",
				"properties": {
					"element": {"#": "playBtn"}
				},
				"listeners": [
					{
						"type": "action",
						"listener": {"@": "owner"}
					}
				]
			},
			"stepUpBtn": {
				"prototype": "digit/ui/button.reel",
				"properties": {
					"element": {"#": "stepUpBtn"}
				},
				"listeners": [
					{
						"type": "action",
						"listener": {"@": "owner"}
					}
				]
			},
			"pmiView": {
				"prototype": "digit/ui/radio-button.reel",
				"properties": {
					"element": {"#": "pmiView"},
					"checked": false,
					"radioButtonController": {"@": "pmiController"}				

				},
				"listeners": [{
						"type": "action",
						"listener": {
							"@": "owner"
						}
					}]
			},
			"pmiView1": {
				"prototype": "digit/ui/radio-button.reel",
				"properties": {
					"element": {"#": "pmiView1"},
					"checked": false,
					"radioButtonController": {"@": "pmiController"}				

				},
				"listeners": [{
						"type": "action",
						"listener": {
							"@": "owner"
						}
					}]
			}
        }
    </script>
	
</head>
<body>
    <div data-montage-id="menuPanel"  data-montage-skin="light" style="position: absolute;right: -4px;" >
		<button  data-montage-id="menuPanelVisibility" style="right:-22px;padding:0;background:none;border:none;position:relative;top:0px;z-index: 1;outline:0;box-shadow:none;opacity:0.8;" ><img src="./../../images/setting_icon.png"></img></button>
		<aside class="settingPanel">
					<header>
					<!-- <button  data-montage-id="menuPanelVisibility" style="background-image:url('./../images/setting_icon.png');border-radius:0px;background-size: 32px;position:relative;top:35px;" ></button> -->
					
					</header>
				<div id='settingMenuDiv' style="height:auto;width: 264px;font-size: 12px;display:none;" onload="">
					<img src="./../../images/tata_logo_61x54.png" style="position: relative;left: 105px;"></img>
					<section style="display:block;position: relative;top: 21px;height:36px;margin-top:-26px;" >
					   <center>
						<h1 style="padding:0px;" class="title">Virtual Showroom</h1>
						</center>
					</section>
					<div class="optionsGroup CollapsiblePanel" style="border:none;padding-left: 2px;margin-top: 21px;" id="EnvironmentMenu">
						<div class="CollapsiblePanelTab" tabindex="0">Environment</div>
						<div class="CollapsiblePanelContent" style="overflow:hidden;margin-top: 9px;height:61px;margin-left: 5px;">
							<button style="padding:0;margin-left: -1px;top: 36px;border: 2px solid white;cursor:pointer;display:block;width:80px;height:41px;font-family:calibri;font-size:20px;border-radius:5px;font-weight:bold;" data-montage-id="EnvDefault" class="button features" title="Default" onclick="">
								<img id='image_env_default' src="./../../images/default_env.png" style="height: 36px;margin-left: -3px;width: 76px;"></img>
							</button>
							<label style="position: relative;left: 16px;font-size: 11px;font-weight:bold;">Default</label>	
							<button id='btnInteriorOff' style="padding:0;height:41px;margin-left: 84px;border: 2px solid white;cursor:pointer;display:block;margin-top: -57px;width:80px;font-family:calibri;font-size:20px;border-radius:5px;font-weight:bold;" data-montage-id="Env1" class="button features" title="Stuttgart" onclick="">
								<img id='image_env_stuttgart' src="./../../images/Stuttgart.png" style="height: 37px;margin-left: -3px;width: 76px;"></img>
							</button>	
							<label style="position: relative;left: 100px;top:-1px;font-weight:bold;font-size: 11px;">Stuttgart</label>								
							<button id='btnEnvironmentOff' style="padding:0;height:41px;border: 2px solid white;cursor:pointer;display:block;margin-top: -57px;margin-left: 169px;width:80px;font-family:calibri;font-size:20px;border-radius:5px;font-weight:bold;" data-montage-id="Env2" class="button features" title="Night Plaza" onclick="">
								<img id='image_env_nightPlaza' src="./../../images/dom.jpg" style="height: 37px;margin-left: -3px;width: 76px;"></img>
							</button>	
							<label style="position: relative;left: 177px;top:-1px;font-weight:bold;font-size: 11px;">Night Plaza</label>	
						</div>
					</div> 				
					<div class="optionsGroup CollapsiblePanel" style="border:none;padding-left: 2px;" id="exteriorColorOption">	
						<div class="CollapsiblePanelTab" tabindex="0">Exterior Color</div>
						<div class="CollapsiblePanelContent" style="overflow:hidden;margin-top: 9px;">
							<p class="selectedInfo">
								<span data-montage-id="selectedBodyColorName" style="font-weight: bold" ></span>
							</p>
							<ul data-montage-id="bodyColorRepetition" class="colorPicker">
								<li data-montage-id="bodyColorSwatch"></li>
							</ul>
							<div class="customColorPicker" style="height:41px;">
								<label>Custom Color : </label>
								<button style="margin-left:10px;background:#00A8FF;border-radius: 5px;border: 2px solid white;height:24px;"  class="button"  id='htmlColorPicker' data-montage-id="htmlColorPicker" > &nbsp; &nbsp; </button>
								<button style="outline:0;" data-montage-id="applyExteriorColor" class="button features">Apply</button>
							</div>
						</div>
					</div>
					<div id="renderingOption" class="optionsGroup CollapsiblePanel" style="border:none;padding-left: 2px;">
						<div class="CollapsiblePanelTab" tabindex="0">Rendering Options</div>
						<div class="CollapsiblePanelContent" style="overflow:hidden;margin-top: 9px;">
							<label style="margin-left: 1px;"><input type="checkbox" style="margin-right:4px;" data-montage-id="showReflection" class="checkbox">Floor</label>
							<label style="margin-left: 15px;"><input type="checkbox" style="margin-right:4px;" data-montage-id="showBBOX" class="checkbox">Bounding Box</label>
							<h3>Light Drop-Off</h3>
							<input type="range" style="margin: 0px 10px 5px 0;width: 99%;" data-montage-id="shininess" class="range" min="1" max="40" value="5">
						</div>
					</div>
					<div id="cameraOptions" class="optionsGroup CollapsiblePanel" style="border:none;padding-left: 2px;">	
						<div class="CollapsiblePanelTab" tabindex="0">Camera Options</div>
						<div class="CollapsiblePanelContent" style="overflow:hidden;margin-top: 9px;">
							<label><input type="radio" data-montage-id="perspective" name="camera" class="Inputradio montage-InputRadio"> Perspective </label>
							<label><input type="radio" data-montage-id="orthographic" name="camera" class="Inputradio montage-InputRadio"> Orthographic </label>
							</br>
							<label >Standard View</label>
							<select type="select" style="margin-top:5px" data-montage-id="standardView">
							</select>
							<button data-montage-id="fitall" style="outline:0;top: -3px;position:relative;" class="button">  Fitall  </button>
							<label><input type="checkbox" data-montage-id="turn" class="checkbox " style="margin-left:10px;margin-top:-4px;"> Turn </label>
						</div>
					</div>
					<div  style="border:none;padding-left:2px;" id="driverVisionBtn" class="optionsGroup CollapsiblePanel">
						<div class="CollapsiblePanelTab" tabindex="0">Perceived Quality</div>
						<div class="CollapsiblePanelContent" style="overflow:hidden;margin-top: 9px;height: 40px;">
							<button data-montage-id="driverVision" style="outline:0;margin-top: 0px;" class="button">  Driver Vision  </button>
						</div>
					</div>
					
					<div id="pickOption" class="optionsGroup CollapsiblePanel" style="padding-left:2px;border:none; display:block;"> 
						<div class="CollapsiblePanelTab" tabindex="0">Pick Options</div>
						<div class="CollapsiblePanelContent" style="overflow:hidden;margin-top: 4px;">
							<label>Pick</label>
							<label><input type="radio" data-montage-id="enablePick1" name="pick" class="Inputradio montage-InputRadio"> On </label>
							<label><input type="radio" data-montage-id="disablePick1" name="pick" class="Inputradio montage-InputRadio"> Off </label>
							<button style="outline:0;margin-left:30px" data-montage-id="setdefaultproperties" class="button">Default</button>
							<br>
							<label style="position: relative;top: 8px;">Object Picked : </label>
							<span data-montage-id="pickedObjectName" style="font-weight: bold" class="name"></span></br>
							<label style="position: relative;top: 13px;">Change Color : </label>  
							<button style="position: relative;top: 13px;margin-left:20px;background:#00A8FF;border-radius: 5px;border: 2px solid white;height:24px;"  class="button" value="#ffff00" id='customColor' data-montage-id="customColor" > &nbsp; &nbsp; </button>
							<h4>Pick call back type</h4> 
							<select type="select" style="margin-top: -7px;position: relative;top: -5px;" data-montage-id="pickType">
								<option value="1">Hidden</option>
								<option selected="true" value="2">Color change</option>
								<option value="3">Hide Selected</option>
								<option value="4">Show Selected</option>
							</select>
						</div>
					 </div>
					 <div id="PMI" style="padding-left:2px;display:block;border:none;" class="optionsGroup CollapsiblePanel">
						<div class="CollapsiblePanelTab" tabindex="0">PMI</div>
						<div class="CollapsiblePanelContent" style="overflow:hidden;margin-top: 9px;">
							<h3 style="margin-top: 5px;">Show PMI<input type="checkbox" style="margin-left: 7px;" data-montage-id="showPMI" class="checkbox "></h3>
						</div>
						<label><input type="radio" data-montage-id="pmiView" name="pmiView" class="Inputradio montage-InputRadio"> Capture </label>
						<label><input type="radio" data-montage-id="pmiView1" name="pmiView" class="Inputradio montage-InputRadio"> Capture1 </label>
					 </div>
					 <div id="caeflowLineControlMenu" style="padding-left:2px;border:none;" class="optionsGroup CollapsiblePanel">
						<div class="CollapsiblePanelTab" tabindex="0">Flow Lines</div>
						<div class="CollapsiblePanelContent" style="overflow:hidden;margin-top: 9px;">
							<section  style="margin-top: 0px;margin-left: 4px;height:53px;background:hsla(26, 64%, 37%, 0.5);width:167px;border:2px solid white;border-radius:9px;">
								<button style="box-shadow:none;outline:0;background:none;margin-top:1px;margin-left:-1px;width:49px;height:49px;border:0px;" data-montage-id="initialBtn" title="Initial state">
									<img id='initialBtn1' src="./../../images/button_stop.png" style="margin-left: -10px;margin-top: -6px;"></img>
								</button>
								<button style="box-shadow:none;outline:0;background:none;margin-top:1px;margin-left:1px;width:49px;height:49px;border:0px;" data-montage-id="playBtn" title="Play">
									<img id='playBtn1' src="./../../images/button_play.png" style="margin-left: -10px;margin-top: -6px;"></img>
								</button>
								<button style="box-shadow:none;outline:0;background:none;margin-top:1px;margin-left:1px;width:49px;height:49px;border:0px;" data-montage-id="stepUpBtn" title="step up state">
									<img id='stepUpBtn1' src="./../../images/button_next.png" style="margin-left: -10px;margin-top: -6px;"></img>
								</button>
							</section>
						</div>
					</div>
				</div>
		</aside>
		<div id='preloader' style="visibility:hidden;position:relative;left:-100px;top:100px;">
			<img src="./../../images/70.GIF" style=""></img>
	</div>
    </div>
</body>
</html>
